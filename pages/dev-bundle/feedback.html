<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Feedback</title>
    <style>body {
  text-align: center;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

.container {
  background: #fff;
  border-radius: 10px;
  width: 50%;
  margin: 50px auto;
  padding: 20px;
  box-shadow: 0 2px 10px #0000001a;
}

h2 {
  color: #333;
}

label {
  text-align: left;
  margin-top: 15px;
  font-size: 18px;
  display: block;
}

select, textarea {
  border: 1px solid #ccc;
  border-radius: 5px;
  width: 100%;
  margin-top: 5px;
  padding: 10px;
  font-size: 16px;
}

button {
  color: #fff;
  cursor: pointer;
  background-color: #007bff;
  border: none;
  border-radius: 8px;
  margin-top: 20px;
  padding: 12px 20px;
  font-size: 18px;
}

button:hover {
  background-color: #0056b3;
}

#thankYouMessage {
  color: green;
  margin-top: 20px;
  font-weight: bold;
  display: none;
}
</style>
  </head>
  <body>
    <div class="container">
      <h2>Game Feedback Survey</h2>
      <p>Thank you for playing! Please share your feedback.</p>

      <label for="enjoyment">How much did you enjoy the game?</label>
      <select id="enjoyment">
        <option value="5">5 - Loved it</option>
        <option value="4">4 - Liked it</option>
        <option value="3">3 - It was okay</option>
        <option value="2">2 - Didn't enjoy it</option>
        <option value="1">1 - Hated it</option>
      </select>

      <label for="difficulty">How difficult was the game?</label>
      <select id="difficulty">
        <option value="5">5 - Very hard</option>
        <option value="4">4 - Somewhat hard</option>
        <option value="3">3 - Moderate</option>
        <option value="2">2 - Easy</option>
        <option value="1">1 - Very easy</option>
      </select>

      <label for="issues">Did you encounter any issues? (Optional)</label>
      <textarea id="issues" rows="3" placeholder="Describe any bugs or problems..."></textarea>

      <label for="comments">Additional feedback (Optional)</label>
      <textarea id="comments" rows="4" placeholder="Any other thoughts?"></textarea>

      <button id="submitFeedback">Submit Feedback</button>

      <p id="thankYouMessage">Thank you for your feedback!</p>
    </div>

    <script>document.getElementById("submitFeedback").onclick = function() {
    let enjoyment = document.getElementById("enjoyment").value;
    let difficulty = document.getElementById("difficulty").value;
    let issues = document.getElementById("issues").value.trim();
    let comments = document.getElementById("comments").value.trim();
    let feedbackData = {
        enjoyment: parseInt(enjoyment),
        difficulty: parseInt(difficulty),
        issues: issues,
        comments: comments
    };
    console.log("\uD83D\uDCCC User Feedback:", feedbackData);
    // Hide form and show thank-you message
    document.getElementById("submitFeedback").style.display = "none";
    document.getElementById("thankYouMessage").style.display = "block";
// Optionally, you can store feedback in localStorage or send it to a backend
};

</script>
  </body>
</html>
